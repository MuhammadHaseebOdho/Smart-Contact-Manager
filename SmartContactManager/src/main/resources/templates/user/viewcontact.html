<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
</head>
<body>
<section>
    <div th:if="${contact !=null}" class="card ml-3 mr-3">
        <div class="card-body ">
            <table class="table table-striped text-center">

                <tbody>

                <tr>

                    <td class="text-center" colspan="2"><img th:src="@{'/img/'+${contact.getImageUrl()}}" alt="Profile" style="width: 20%; height: 20%;border-radius: 50%;"></td>
                </tr>
                <tr>

                    <td colspan="2" th:text="${contact.getName()}" class="text-center " style="font-weight:bold"></td>
                </tr>
                <tr>
                    <th scope="row">#ID</th>
                    <td th:text="${contact.getContactId()}"></td>
                </tr>
                <tr>
                    <td>NICK NAME</td>
                    <td th:text="${contact.getNickName()}">Mark</td>
                </tr>
                <tr>
                    <td>PHONE NUMBER</td>
                    <td th:text="${contact.getPhoneNumber()}"></td>
                </tr>
                <tr>
                    <td>EMAIL</td>
                    <td th:text="${contact.getEmail()}"></td>
                </tr>
                <tr>
                    <td>WORK</td>
                    <td th:text="${contact.getWork()}"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td th:text="${contact.getDescription()}"></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div th:unless="${contact !=null}" class="container">
        <h1 class="text-center">You Are Not Allowed to View This Contact</h1>
    </div>
</section>
</body>
</html>
