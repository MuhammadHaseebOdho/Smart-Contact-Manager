<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">

        <div class="card-body ">
            <h1 class="text-center">
                Add Contact
            </h1>
            <div th:if="${session.message}" th:classappend="${session.message.type}" class="text-center alert" role="alert">
                <p th:text="${session.message.content}"></p>
                <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
            </div>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form action=""
                              th:object="${contact}"
                              enctype="multipart/form-data"
                              method="POST"
                              th:action="@{/user/addcontact}"
                              class="mt-2">
                            <!-- First Name-->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input type="text" id="name" name="name" placeholder="Enter Name" class="form-control">

                            </div>
                            <!-- Nick Name-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <input type="text" id="nickName" name="nickName" placeholder="Enter Nick Name" class="form-control">

                            </div>
                            <!-- Phone Field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>
                                <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" class="form-control">

                            </div>
                            <!-- Email Field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        @
                                    </div>
                                </div>
                                <input type="email" id="email" name="email" placeholder="Enter Email" class="form-control">

                            </div>
                            <!-- Work Field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>
                                <input type="text" id="work" name="work" placeholder="Enter Work" class="form-control">

                            </div>
                            <!-- Description Field-->
                            <div class="form-group mt-3">
                                <textarea class="form-control" name="description" id="description" placeholder="Enter Description" cols="30" rows="10"></textarea>
                            </div>
                            <!-- Image Field-->
                            <div class="custom-file mt-3">
                                <input type="file" name="profileImage">
                            </div>
                            <div class="container text-center">
                                <button class="btn bg-primary text-white">Save Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
