<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-2">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p th:text="${session.message.content}"></p>
                        <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
                    </div>
                    <h1 class="text-center">Sign Up</h1>

                    <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="name_field">UserName</label>
                            <input type="text" class="form-control" id="name_field" name="name" th:value="${user.name}"
                                   th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                   aria-describedby="emailHelp" placeholder="Enter UserName" required/>
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">

                            </div>
                        </div>


                        <div class="form-group">
                            <label for="email_field">Email address</label>
                            <input type="email" class="form-control" id="email_field" name="email"
                                   th:value="${user.email}"
                                   th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                                   aria-describedby="emailHelp" placeholder="Enter email" required>
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}">
                                <div th:each=""></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password_field">Password</label>
                            <input type="password" class="form-control" id="password_field" name="password"
                                   aria-describedby="emailHelp" placeholder="Enter Password" required>
                        </div>
                        <br/>
                        <div class="form-group">

                            <textarea th:text="${user.about}" name="about" id="about_field" class="form-control"
                                      th:classappend="${#fields.hasErrors('about')?'is-invalid':''}" rows="10"
                                      placeholder="Enter Something About Yourself"></textarea>
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('about')}" th:text="${e}">

                            </div>
                        </div>
                        <div class="form-group text-center">
                            <input type="checkbox" name="agreement" id="agreement" class="form-check-input"/>
                            <label for="agreement">Accept Terms and Conditions</label>
                        </div>

                        <br/>
                        <div class="container text-center">
                            <button class="btn bg-primary text-white" type="submit">Sign Up</button>
                            <button class="btn btn-warning " type="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
