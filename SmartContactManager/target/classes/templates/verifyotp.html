<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-2">

                    <h1 class="text-center">Verify Otp</h1>
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p th:text="${session.message.content}"></p>
                        <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
                    </div>
                    <form  th:action="@{/verify_otp}" method="post" >

                        <div class="form-group">

                            <input type="text" class="form-control" id="otp" name="otp"
                                   placeholder="Enter Otp" required/>

                        </div>

                        <br/>
                        <div class="container text-center">
                            <button class="btn bg-primary text-white" type="submit">Verify OTP</button>
                            <button class="btn btn-warning " type="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
