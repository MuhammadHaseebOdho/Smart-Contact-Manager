<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">

        <div class="card-body ">
            <h1 class="text-center">
                Change Password
            </h1>
            <div th:if="${session.message}" th:classappend="${session.message.type}" class="text-center alert" role="alert">
                <p th:text="${session.message.content}"></p>
                <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
            </div>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form action=""
                              method="POST"
                              th:action="@{/user/changepassword}"
                              class="mt-2">
                            <!-- oldPassword-->
                            <div class="input-group">
                                <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter Old Password" class="form-control">

                            </div>
                            <!-- newPassword-->
                            <div class="input-group mt-3">

                                <input type="password" id="newPassword" name="newPassword" placeholder="Enter New Password" class="form-control">

                            </div>
                            <br>
                            <div class="container text-center">
                                <button class="btn bg-primary text-white" type="submit">Change</button>
                                <button class="btn btn-warning " type="reset">Reset</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
