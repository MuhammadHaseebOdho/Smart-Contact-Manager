<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
</head>
<body>
<section>
    <div  class="card ml-3 mr-3 my-4">
        <div class="card-body ">
            <table class="table table-striped text-center">

                <tbody>

                <tr>

                    <td class="text-center" colspan="2"><img th:src="@{'/img/'+${user.getImageUrl()}}" alt="Profile" style="width: 20%; height: 20%;border-radius: 50%;"></td>
                </tr>
                <tr>

                    <td colspan="2" th:text="${user.getName()}" class="text-center " style="font-weight:bold"></td>
                </tr>
                <tr>
                    <th scope="row">#ID</th>
                    <td th:text="${user.getId()}"></td>
                </tr>
                <tr>
                    <td>EMAIL</td>
                    <td th:text="${user.getEmail()}">Mark</td>
                </tr>

                <tr>
                    <td>ROLE</td>
                    <td th:text="${user.getRole()}"></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

</section>
</body>
</html>
