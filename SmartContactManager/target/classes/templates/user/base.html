<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment=layout(content)>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src="@{/js/script.js}"></script>
    <title th:text="${title}"></title>
</head>
<body>
<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid"> <!-- Added container-fluid to contain the navbar content -->
        <a class="navbar-brand ml-2" href="#">&nbsp;&nbsp;Smart Contact Manager</a>
        <!-- Added ml-2 class for left margin -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto text-uppercase">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home </a>
                </li>


                <li class="nav-item">
                    <a class="nav-link " th:text="${user.name}"></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="sidebar mt-2">
    <span onclick="toggleSidebar()" class="crossbtn">&times;</span>
    <a th:href="@{/user/dashboard}" href="item"><i class="fa-solid fa-house-user"></i> Home</a>
    <a th:href="@{/user/viewcontacts/0}"><i class="fa-solid fa-address-book"></i> View Contacts</a>
    <a th:href="@{/user/addcontactform}" href="item"><i class="fa-solid fa-user-plus"></i> Add Contact</a>
    <a th:href="@{/user/profile}"><i class="fa-solid fa-user"></i> Profile</a>
    <a th:href="@{/user/settings}"><i class="fa-solid fa-gear"></i> Settings</a>
    <a th:href="@{/logout}" href="item"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
    <div class="divider"></div>
</div>
<div class="content mt-5">
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    <div th:replace=${content} >

    </div>
</div>



<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
