<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
</head>
<body>
<section class="vh-100 gradient-custom">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">

                    <div class="card-body p-5 text-center">
                        <form th:action="@{/signin}" action="" method="post">
                            <div class="mb-md-5 mt-md-4 pb-5">
                              <div th:if="${param.error}" class="alert alert-danger">
                                Invalid Credentials
                              </div>
                              <div th:if="${param.logout}" class="alert alert-success">
                                Logout Successfully
                              </div>
                                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                                    <p th:text="${session.message.content}"></p>
                                    <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
                                </div>
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="username" name="username"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="username">Email</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password" name="password"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" th:href="@{/forgot_password}">Forgot password?</a>
                                </p>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit" name="submit">Login
                                </button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>

                            </div>
                        </form>
                        <div>
                            <p class="mb-0">Don't have an account? <a th:href="@{/signup}" class="text-white-50 fw-bold">Sign
                                Up</a>
                            </p>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
